<div class="container" ng-controller="addStudents_controller">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-2">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Client Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="obj.name" placeholder="Enter Client Name" required>

                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="vendor_name">Vendor Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vendor_name" ng-model="obj.vendor_name" placeholder="Enter Client Name" required>

                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="implementation">Prime Vendor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="implementation" ng-model="obj.implementation" placeholder="Enter Client Name" required>

                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="vendor_contact">Vendor contact:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vendor_contact" ng-model="obj.vendorContact" placeholder="Enter Client Name" required>

                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="no_of_rounds">Rounds of interview:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="no_of_rounds" ng-model="obj.no_of_rounds" placeholder="Enter Client Name" required>

                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="getDetails(studentInfo.id)" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
