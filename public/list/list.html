<div ng-controller="list_controller">
    <h1> List of consultants </h1>



    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div ng-repeat="list in mockList" class="candidate_container">
                    <div class="candidate">
                        <img ng-src="" alt=""><br>
                        <h2 class="candidate_item">{{list.first_name+" "+last_name}}</h2><br><br><br>
                        <p class="candidate_item">{{list.start_date}}</p><br>
                        <p class="candidate_item">{{list.client_count}}</p><br>
                        <h6 class="candidate_item">
                            {{list.email}}
                        </h6>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <style>
        .candidate_item {
            display: inline-block;
        }
        
        .candidate_container {
            float: left;
            margin: 20px;
            background: #fff;
            color: #5f5f5f;
            height: 230px;
            width: 200px;
        }
        
        .candidate {
            padding: 20px;
        }

    </style>


    <div>
        {{list.first_name}}

    </div>
    <div>
        <ui-view>

        </ui-view>
    </div>
</div>
